<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img src="./img/quiz_img.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 id="question-text" class="card-title">Frage</h5>
          <div
            id="con-answer1"
            onclick="answer('answer1')"
            class="card quiz-answer-card mb-2"
          >
            <div id="answer1" class="card-body">Antwort</div>
          </div>
          <div
            id="con-answer2"
            onclick="answer('answer2')"
            class="card quiz-answer-card mb-2"
          >
            <div id="answer2" class="card-body">Antwort</div>
          </div>
          <div
            id="con-answer3"
            onclick="answer('answer3')"
            class="card quiz-answer-card mb-2"
          >
            <div id="answer3" class="card-body">Antwort</div>
          </div>
          <div
            id="con-answer4"
            onclick="answer('answer4')"
            class="card quiz-answer-card mb-2"
          >
            <div id="answer4" class="card-body">Antwort</div>
          </div>
          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von
              <b id="amount-quest"></b> Fragen</span
            ><button
              id="next-button"
              class="btn btn-primary"
              disabled
              onclick="nextQuestion()"
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
